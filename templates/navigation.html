<div class="col-sm-3 col-md-2 sidebar">
    <h3><a href="/">PrivateDMS</a></h3>
    <ul class="nav nav-sidebar">
    <li>Username</li>
    <li {% if activepage == "profile" %}class="active"{% endif %}><a href="/account/profile">Profile <span class="sr-only">(current)</span></a></li>

      {% if user.is_anonymous %}
          <li {% if activepage == "login" %}class="active"{% endif %}><a href="/account/login">Login</a></li>
      {% else %}
          <li {% if activepage == "logout" %}class="active"{% endif %}><a href="/account/logout">Logout ({{ user.username }})</a></li>
      {% endif %}
        {% if user.is_staff %}
            <li><a href="/admin">Admin Page</a></li>
        {% endif %}
  </ul>
  <ul class="nav nav-sidebar">
    <li {% if activepage == "documents" %}class="active"{% endif %}><a href="/">Dokumente</a></li>
